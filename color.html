<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color</title>
	<style>
		.one{
			color: blue;
		}
		.two{
			color: yellow;
		}
		.three{
			color: green;
		}
		.four{
			color: purple;
		}
		.five{
			color: red;
		}
	</style>
</head>
<body>
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
	<div class="four">4</div>
	<div class="five">5</div>
</body>
</html>
